<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTER</title>
</head>
<body>
	<h1>REGISTER FORM</h1>
	
	Fill Your Information<br>
		<form action="Register">
			<label>Username :</label>
			<input type="text" name="username" placeholder="Enter Your Username" required><br>
			<label>Email :</label>
			<input type="email" name="userEmail" placeholder="Enter Your Email" required><br>
			<label>Name :</label>
			<input type="text" name="fullname" placeholder="Enter Your Fullname" required><br>
			<label>Phone Number :</label>
			<input type="text" name="phonenumber" placeholder="Enter Your Phone Number" required><br>
			<label>Adress :</label>
			<input type="text" name="adress" placeholder="Enter Your Address" required><br>
			<label>Password :</label>
			<input type="password" name="password" placeholder="Enter Your Password" required><br>
			<label>Re-enter Password :</label>
			<input type="password" name="password" placeholder="Re-enter Your Password" required><br>

			<input type="button" value="Register" onclick="location.href='LOGIN.html';">
			<input type="button" value="Reset"><br>
		</form>
</body>
</html>
