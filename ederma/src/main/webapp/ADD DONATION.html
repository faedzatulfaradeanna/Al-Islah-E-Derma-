<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Donation</title>
</head>
<body>
	<h1>Add Donation</h1>
	
	<form action="donationsInfo.jsp" method="post">
	Donation ID: <br>
	<input type="text" name="donationID" required><br><br>
	Donation Name: <br>
	<input type="text" name="donationName" required><br><br>
	Donation Category: <br>
		<select name="donationCategory" required>
			<option value="waqaf">Waqaf</option>
		</select><br><br>
	Details: <br>
	<input type="text" name="donationDetails" required><br><br>
	Target Amount Donation: <br>
	<input type="text" name="donationTarget" required><br><br>
	
	<input type="submit" value="Add">
	<input type="reset" value="Reset">
	
	
	</form>
</body>
</html>
