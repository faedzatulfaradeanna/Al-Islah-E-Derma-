<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Donation</title>
</head>
<body>
	<h1>Update Donation</h1>
	<form action="donationsInfo.jsp" method="post">
	Donation Number: <br>
	<input type="text" name="donationNumber"><br><br>
	Donation Type: <br>
	<input type="text" name="donationType" required><br><br>
	Donation Date: <br>
	<input type="date" name="donationDate" required><br><br>
	Total Donation: <br>
	<input type="text" name="donationTotal" required><br><br>
	
	<input type="submit" value="Submit">
	<input type="reset" value="Reset">
	</form>
</body>
</html>
